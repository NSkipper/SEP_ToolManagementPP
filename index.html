<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SEProject</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/style.css">
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="app">

        <div>
            <nav class="navbar navbar-inverse">
                <div>
                    <div class="col-sm-4">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">SEProject</a>
                            </div>
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Main App</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--Tool table-->
      
            <div class="col-sm-6">
                <div>
                    <!--This table tag is still needed to generated array for the table, but should be remove when the script is edited-->
                    <table class='table table-hover'>

                        <!--Tool table content-->
                        <tr v-for="tool in tools_filtered_by_searchAndBox"></tr>
                    </table>
                </div>
                <div>

                    <div class="col-sm-12"  >                      
                        <label for="toolTable">Select tool from</label>
                            <select id="toolTable" v-model="SelectMachine">
                                <option value="all" checked>All</option>
                                <option value="notInstalled" >Not installed</option>
                                <option v-for="machine in uniqueMachines">{{machine}}</option>
                            </select>
                    </div>
                    <br /><br />
                    <vue-bootstrap-table :columns="toolColumns"
                                         :values="toolValues"
                                         :show-filter="showFilter"
                                         :show-column-picker="showPicker"
                                         :paginated="paginated"
                                         :multi-column-sortable="multiColumnSortable"
                                         :row-click-handler="handleRowFunction"
                                         :filter-case-sensitive="filterCaseSensitive">
                    </vue-bootstrap-table>
                </div>
            </div>
            <!--Middle screen-->
            <div class="col-sm-6">

                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Details')" id="defaultOpen">Details</button>
                    <button class="tablinks" onclick="openTab(event, 'Components')">Components</button>
                    <button class="tablinks" onclick="openTab(event, 'Other')">Other</button>
                </div>

                <div id="Details" class="tabcontent">
                    <h3>Details</h3>
                    <div>
                        <p>suppose pa is selected</p>
                        <p>Print its info here</p>
                        <p>{{toolDetailFromRowClick}}</p>
                    </div>
                </div>

                <div id="Components" class="tabcontent">
                    <h3>Components</h3>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="toolTable">Select part from</label>
                                <select v-model="SelectMachine">
                                    <option value="all" checked>All</option>
                                    <option v-for="machine in uniqueMachines">{{machine}}</option>
                                </select>
                           
                        </div>
                        <br /><br />
                        <vue-bootstrap-table :columns="partColumns"
                                             :values="partValues"
                                             :show-filter="showFilter"
                                             :show-column-picker="showPicker"
                                             :paginated="paginated"
                                             :multi-column-sortable="multiColumnSortable"
                                             :filter-case-sensitive="filterCaseSensitive"
                                             :page-size=5>
                        </vue-bootstrap-table>
                    </div>
                    <div>
                        <p>suppose part with id d123 is selected</p>
                        <p>Print its info here</p>
                    </div>
                </div>

                <div id="Other" class="tabcontent">
                    <h3>Other</h3>
                    <p>Empty</p>
                </div>
            </div>
       
    </div>


    <!--Script-->
    <script src="Scripts/lodash.js"></script>
    <script src="Scripts/vue.js"></script>
    <script src="Scripts/vue-bootstrap-table.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/scriptForTabs.js"></script>
    <script src="public/vue_Script.js"></script>
</body>

</html>
