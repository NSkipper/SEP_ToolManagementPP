<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SEProject</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/style.css">
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="app">

        <div>
            <nav class="navbar navbar-inverse">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">SEProject</a>
                            </div>
                            <ul class="nav navbar-nav">                             
                                <li class="active"><a href="#">Main App</a></li>
                            </ul>
                        </div>
                    </div>                 
                </div>
            </nav>
        </div>
        <!--Tool table-->
        <div class="row">
            <div class="col-sm-4">            
                <div>
                    <!--This table tag is still needed to generated array for the table, but should be remove when the script is edited-->
                    <table class='table table-hover'>
                        
                        <!--Tool table content-->
                        <tr v-for="tool in tools_filtered_by_searchAndBox">
                            
                        </tr>
                    </table>
                </div>
                <div>
                    <h3>Tools</h3>
                    <div class="col-sm-12">             
                        <select v-model="SelectMachine">
                            <option value="all" checked>All</option>
                            <option v-for="machine in uniqueMachines">{{machine}}</option>
                        </select>
                    </div>
                    <br /><br />
                    <vue-bootstrap-table :columns="toolColumns"
                                         :values="toolValues"
                                         :show-filter="showFilter"
                                         :show-column-picker="showPicker"
                                         :paginated="paginated"
                                         :multi-column-sortable="multiColumnSortable"
                                         :filter-case-sensitive="filterCaseSensitive">
                    </vue-bootstrap-table>
                </div>
            </div>
            <!--Middle screen-->
            <div class="col-sm-4">

                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Details')">Details</button>
                    <button class="tablinks" onclick="openTab(event, 'Components')">Components</button>
                    <button class="tablinks" onclick="openTab(event, 'Other')">Other</button>
                </div>

                <div id="Details" class="tabcontent">
                    <h3>Details</h3>
                    <p>Empty</p>
                </div>

                <div id="Components" class="tabcontent">
                    <h3>Components</h3>
                    <div class="row">
                        <div class="col-sm-12">
                            <select v-model="SelectMachine">
                                <option value="all" checked>All</option>
                                <option v-for="machine in uniqueMachines">{{machine}}</option>
                            </select>
                        </div>
                        <br /><br />
                        <vue-bootstrap-table :columns="partColumns"
                                             :values="partValues"
                                             :show-filter="showFilter"
                                             :show-column-picker="showPicker"
                                             :paginated="paginated"
                                             :multi-column-sortable="multiColumnSortable"
                                              :filter-case-sensitive="filterCaseSensitive">
                        </vue-bootstrap-table>
                    </div>
                </div>

                <div id="Other" class="tabcontent">
                    <h3>Other</h3>
                    <p>Empty</p>
                </div>
            </div>
            <!--Tool details-->
            <div class="col-sm-4">
                <h3 style="display:inline">Details</h3>

                <div class="row">
                    <br />
                    <div class="col-sm-5"><button id="bt" type="button">Edit</button></div>
                </div>

                <div class="row">
                    <br />
                    <div class="col-sm-2"><label>ID</label></div>
                    <div class="col-sm-10"><input type="text" id="namebox" value="Toolname 1"></div>
                </div>

                <div class="row">
                    <br />
                    <div class="col-sm-2"><label>Type</label></div>
                    <div class="col-sm-5"><input type="text" id="namebox" value="Punching | Forming | Wheel"></div>
                    <div class="col-sm-5"><input type="text" id="namebox" value="Square | Round | Rectangle"></div>
                </div>

                <div class="row">
                    <br />
                    <div class="col-sm-2"><label>Heatcount</label></div>
                    <div class="col-sm-10"><input type="text" id="namebox" value="A | B | C | D | E"></div>
                </div>

                <div class="row">
                    <br />
                    <div class="col-sm-2"><label>Notes</label></div>
                    <div class="col-sm-10"><input type="text" id="notebox" value=""></div>
                </div>
            </div>
        </div>
    </div>


    <!--Script-->
    <script src="Scripts/lodash.js"></script>
    <script src="Scripts/vue.js"></script>
    <script src="Scripts/vue-bootstrap-table.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/scriptForTabs.js"></script>
    <script src="public/vue_Script.js"></script>
</body>

</html>
